<header id="job-seeker-header" class="header">
  <section class="display-section">
    <section class="display-section">
      <img [src]="logoImage" class="header-logo" alt="">
    </section>
  </section>

  <section class="job-seeker-buttons-section">
    <section class="job-seeker-find-jobs-button-section">
      <button class="job-seeker-find-jobs-button" (click)="goToFindJobs()" role="button" tabindex="0">Find a job</button>

      <div class="mobile-btn-wrapper">
        <button type="button" class="mobile-btn" (click)="toggleMobileMenu()">â˜°</button>

        <div class="mobile-btn-container" [ngClass]="{ 'active': isMobileMenuOpen }">
          <button class="mobile-button" (click)="goToFindJobs()">Find a job</button>
        </div>
      </div>

    </section>


    <section class="section-button-job-seeker-button">
      <img [src]="currentJobSeeker?.image" id="job-seeker-header-profile-image" alt="">

      <button class="job-seeker-header-profile-button">
        <b class="color-name" id="job-seeker-header-name">{{currentJobSeeker?.fullName}}</b>
        <br>
        <span id="job-seeker-header-email">{{currentJobSeeker?.email}}</span>
      </button>

      <div class="popup-menu">
        <button class="popup-btn" (click)="goToEditProfile()" role="button" tabindex="0">Edit profile</button>
        <button class="popup-btn logout" (click)="logOut()">Log out</button>
      </div>
    </section>
  </section>

</header>

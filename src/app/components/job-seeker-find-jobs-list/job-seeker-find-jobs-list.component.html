<section class="list-container">
  <!-- BotÃ³n Filters que aparece en mobile/tablet -->
  <button class="filters-toggle">Filters</button>

  <!-- Fondo Oscuro -->
  <div class="overlay"></div>

  <aside class="filter-aside">
    <fieldset>
      <legend>Salary Range</legend>
      <label><input type="checkbox" checked> $700 - $1000 (4)</label>
      <label><input type="checkbox" checked> $1000 - $1500 (6)</label>
      <label><input type="checkbox" checked> $1500 - $2000 (10)</label>
      <label><input type="checkbox" checked> $3000 or above (4)</label>
    </fieldset>

    <fieldset>
      <legend>Sector</legend>
      <label><input type="checkbox" checked> Primary</label>
      <label><input type="checkbox" checked> Secondary</label>
      <label><input type="checkbox" checked> Third</label>
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <label><input type="checkbox" checked> Elementary School</label>
      <label><input type="checkbox" checked> Middle School</label>
      <label><input type="checkbox" checked> High School</label>
      <label><input type="checkbox" checked> University</label>
      <label><input type="checkbox" checked> Master</label>
    </fieldset>

    <div class="apply-filters-button">
      <button id="apply-filters">Apply Filters</button>
    </div>
  </aside>

  <section class="job-list">
    <h2>All Jobs</h2>
    <div class="see-more-button">
      <button id="see-more">See more...</button>
    </div>
  </section>
</section>

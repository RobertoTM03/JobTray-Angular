<main class="sign-page-container">
  <nav class="sign-toggle-nav">
    <a class="sign-toggle-button active" role="button">Job Seeker</a>
    <a class="sign-toggle-button" (click)="goToCompanySignIn()" role="button" tabindex="0">Company</a>
  </nav>

  <section class="sign-box">
    <div class="title-text">
      <h1>Welcome back</h1>
    </div>
    <section class="sign-entry-form">
      <form id="loginFormUser" #signInForm="ngForm" (ngSubmit)="signIn()">
        <label for="email">Email Address</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter email address" >
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter password">
        <button type="submit" class="submit-button" role="button" tabindex="0" [disabled]="signInForm.invalid">
          Login
        </button>
      </form>
    </section>

    <div class="bottom-text">
      <p>Donâ€™t have an account? <a (click)="goToJobSeekerSignUp()" role="link" tabindex="0">Sign Up</a></p>
    </div>
  </section>


  <p *ngIf="errorMessage" style="color:red;">{{ errorMessage }}</p>
</main>

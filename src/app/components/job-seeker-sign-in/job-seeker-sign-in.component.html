<main class="sign-page-container">
  <nav class="sign-toggle-nav">
    <a href="#" class="sign-toggle-button active">Job Seeker</a>
    <a href="#" onclick="redirectToCompanySignIn(event, this)" class="sign-toggle-button">Company</a>
  </nav>

  <section class="sign-box">
    <div class="title-text">
      <h1>Welcome back</h1>
    </div>
    <section class="sign-entry-form">
      <form id="loginFormUser">
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="Enter email address" >
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter password"  minlength="8" >
        <button type="submit" class="submit-button" onclick="callvalidate()">Login</button>
      </form>
    </section>

    <div class="bottom-text">
      <p>Donâ€™t have an account? <a href="#" onclick="redirectToJobSeekerSignUp(event, this)">Sign Up</a></p>
    </div>
  </section>
</main>

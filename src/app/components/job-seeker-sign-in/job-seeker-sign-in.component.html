<main class="sign-page-container">
  <nav class="sign-toggle-nav">
    <a class="sign-toggle-button active" role="button">Job Seeker</a>
    <a class="sign-toggle-button" (click)="goToCompanySignIn()" role="button" tabindex="0">Company</a>
  </nav>

  <section class="sign-box">
    <div class="title-text">
      <h1>Welcome back</h1>
    </div>

    <section class="sign-entry-form">
      <form #signInForm="ngForm" (ngSubmit)="signIn(signInForm)">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="Enter email address"
          #emailField="ngModel"
        />
        <div *ngIf="emailField.invalid && (emailField.touched || submitted)" class="input-error-message">
          <p *ngIf="emailField.errors?.['required']">Email is required.</p>
          <p *ngIf="emailField.errors?.['email']">Please enter a valid email address.</p>
        </div>

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="8"
          placeholder="Enter password"
          #passwordField="ngModel"
        />
        <div *ngIf="passwordField.invalid && (passwordField.touched || submitted)" class="input-error-message">
          <p *ngIf="passwordField.errors?.['required']">Password is required.</p>
          <p *ngIf="passwordField.errors?.['minlength']">Password must be at least 8 characters long.</p>
        </div>

        <button
          type="submit"
          class="submit-button"
          role="button"
          tabindex="0"
        >
          Login
        </button>
      </form>
    </section>

    <div class="bottom-text">
      <p>Donâ€™t have an account? <a (click)="goToJobSeekerSignUp()" role="link" tabindex="0">Sign Up</a></p>
    </div>
  </section>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</main>

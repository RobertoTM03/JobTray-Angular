<main class="vacancy-post-container">
  <form #postVacancyForm="ngForm" (ngSubmit)="postVacancy()" >

    <!-- Job Title -->
    <section class="form-group-section">
      <div class="label-container">
        <label for="job-title">Job Title</label>
        <p class="info-text">Job titles must describe one position</p>
      </div>
      <div class="input-container">
        <input type="text" id="job-title" name="name" [(ngModel)]="vacancy.name" placeholder="You write a job title" required>
      </div>
    </section>

    <!-- Type of Employment -->
    <section class="form-group-section">
      <div class="label-container">
        <label>Type of Employment</label>
        <p class="info-text">You can select one type of employment</p>
      </div>
      <div class="input-container">
        <div class="checkbox-group">
          <label><input type="radio" name="jobType" [(ngModel)]="vacancy.jobType" value="full-time"> Full-Time</label>
          <label><input type="radio" name="jobType" [(ngModel)]="vacancy.jobType" value="part-time"> Part-Time</label>
          <label><input type="radio" name="jobType" [(ngModel)]="vacancy.jobType" value="remote"> Remote</label>
          <label><input type="radio" name="jobType" [(ngModel)]="vacancy.jobType" value="internship"> Internship</label>
          <label><input type="radio" name="jobType" [(ngModel)]="vacancy.jobType" value="contract"> Contract</label>
        </div>
      </div>
    </section>

    <!-- Salary -->
    <section class="form-group-section">
      <div class="label-container">
        <label>Salary</label>
        <p class="info-text">Please specify the estimated salary range for the role</p>
      </div>
      <div class="input-container">
        <div class="salary-container">
          <span>$</span>
          <input type="number" id="salary-min" name="minimumSalary" [(ngModel)]="vacancy.minimumSalary" placeholder="0">
          <span>to</span>
          <span>$</span>
          <input type="number" id="salary-max" name="maximumSalary" [(ngModel)]="vacancy.maximumSalary" placeholder="100000">
        </div>
      </div>
    </section>

    <!-- Employment Sector -->
    <section class="form-group-section">
      <div class="label-container">
        <label>Employment Sector</label>
        <p class="info-text">You can select one employment sector</p>
      </div>
      <div class="input-container">
        <div class="radio-group">
          <label><input type="radio" name="employmentSector" [(ngModel)]="vacancy.employmentSector" value="primary"> Primary</label>
          <label><input type="radio" name="employmentSector" [(ngModel)]="vacancy.employmentSector" value="secondary"> Secondary</label>
          <label><input type="radio" name="employmentSector" [(ngModel)]="vacancy.employmentSector" value="third"> Third</label>
        </div>
      </div>
    </section>

    <!-- Education Level -->
    <section class="form-group-section">
      <div class="label-container">
        <label>Minimum education required</label>
        <p class="info-text">Select the minimum education required</p>
      </div>
      <div class="input-container">
        <div class="radio-group">
          <label><input type="radio" name="minimumEducationRequired" [(ngModel)]="vacancy.minimumEducationRequired" value="primary"> Elementary School</label>
          <label><input type="radio" name="minimumEducationRequired" [(ngModel)]="vacancy.minimumEducationRequired" value="secondary"> Middle School</label>
          <label><input type="radio" name="minimumEducationRequired" [(ngModel)]="vacancy.minimumEducationRequired" value="third"> High School</label>
          <label><input type="radio" name="minimumEducationRequired" [(ngModel)]="vacancy.minimumEducationRequired" value="university"> University</label>
          <label><input type="radio" name="minimumEducationRequired" [(ngModel)]="vacancy.minimumEducationRequired" value="master"> Master</label>
        </div>
      </div>
    </section>

    <!-- Description -->
    <section class="form-group-section">
      <div class="label-container">
        <label for="education-description">Job Description</label>
        <p class="info-text">Describe the job vacancy</p>
      </div>
      <div class="input-container">
        <textarea id="education-description" name="description" [(ngModel)]="vacancy.description" placeholder="This description will be displayed publicly"></textarea>
      </div>
    </section>

    <button type="submit" class="vacancy-submit-btn">Submit offer</button>
  </form>
</main>

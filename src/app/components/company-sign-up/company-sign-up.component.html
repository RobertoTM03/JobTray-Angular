<main class="sign-page-container">
  <nav class="sign-toggle-nav">
    <a href="#" onclick="redirectToJobSeekerSignUp(event, this)" class="sign-toggle-button">Job Seeker</a>
    <a href="#" class="sign-toggle-button active">Company</a>
  </nav>

  <section class="sign-box">
    <div class="title-text">
      <h1>Expand your company!</h1>
    </div>

    <section class="sign-entry-form">
      <form id="signup-company">
        <label for="name">Company name</label>
        <input type="text" id="name" placeholder="Enter your company name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email address" required>

        <label for="cif-nif">CIF/NIF</label>
        <input type="text" id="cif-nif" name="cif-nif" placeholder="Enter your CIF/NIF"
               pattern="^([ABCDEFGHJKLMNPQRSUVW]\d{7}[0-9A-J])|(\d{8}[A-Z])|([XYZ]\d{7}[A-Z])$"
               title="Enter a valid CIF/NIF (Ej: A12345678, 12345678Z, X1234567T)"
               required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required minlength="8">

        <label for="password-confirm">Confirm Password</label>
        <input type="password" id="password-confirm" placeholder="Repeat the password" required minlength="8">

        <button type="submit" class="submit-button">Sign up</button>
      </form>
    </section>

    <div class="bottom-text">
      <p>Already have an account? <a href="#" onclick="redirectToCompanySignIn(event, this)">Login</a></p>
    </div>
  </section>
</main>

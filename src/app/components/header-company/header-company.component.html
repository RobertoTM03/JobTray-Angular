<header id="company-header" class="header">
  <section class="display-section">
    <section class="display-section">
      <img [src]="logoImage" class="header-logo" alt="">
    </section>
  </section>
  <section class="display-section">
    <section class="company-buttons-container">
      <button class="company-buttons" (click)="goToJobListing()" role="button" tabindex="0">Job Listing</button>
      <button class="company-buttons" (click)="goToPostVacancyPost()" role="button" tabindex="0">Post a job</button>

      <div class="mobile-btn-wrapper">
        <button class="mobile-btn" (click)="toggleMobileMenu()">â˜°</button>

        <div class="mobile-btn-container" [ngClass]="{ 'active': isMobileMenuOpen }">
          <button class="mobile-button" (click)="goToJobListing(); toggleMobileMenu()" role="button">Job Listing</button>
          <button class="mobile-button" (click)="goToPostVacancyPost(); toggleMobileMenu()" role="button">Post a job</button>
        </div>
      </div>

      <section class="buttons-section-header">
        <img [src]="currentCompany?.image" id="company-header-profile-image" alt="">

        <button class="company-buttons-profile" id="company-profile-button">
          <b class="color-name" id="company-header-name">{{currentCompany?.name}}</b><br>
          <span id="company-header-email">{{ currentCompany?.email }}</span>
        </button>

        <div class="popup-menu" id="popup-menu">
          <button class="popup-btn logout" (click)="logOut()">Log out</button>
        </div>
      </section>
    </section>
  </section>
</header>

<main class="sign-page-container">
  <nav class="sign-toggle-nav">
    <a class="sign-toggle-button active" role="button">Job Seeker</a>
    <a class="sign-toggle-button" (click)="goToCompanySignUp()" role="button" tabindex="0">Company</a>
  </nav>

  <section class="sign-box">
    <div class="title-text">
      <h1>Find a job!</h1>
    </div>

    <section class="sign-entry-form">
      <form #signupForm="ngForm" (ngSubmit)="signUp(signupForm)" id="signup-user">
        <label for="name">Full name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your full name"
          [(ngModel)]="fullName"
          name="fullName"
          required
          #fullNameField="ngModel"
        />
        <div *ngIf="fullNameField.invalid && (fullNameField.touched || submitted)" class="input-error-message">
          <p *ngIf="fullNameField.errors?.['required']">Full name is required.</p>
        </div>

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="Enter email address"
          [(ngModel)]="email"
          name="email"
          required
          email
          #emailField="ngModel"
        />
        <div *ngIf="emailField.invalid && (emailField.touched || submitted)" class="input-error-message">
          <p *ngIf="emailField.errors?.['required']">Email is required.</p>
          <p *ngIf="emailField.errors?.['email']">Please enter a valid email.</p>
        </div>

        <label for="phone-number">Phone number</label>
        <input
          type="tel"
          id="phone-number"
          placeholder="Enter phone number"
          [(ngModel)]="phoneNumber"
          name="phoneNumber"
          required
          pattern="^\+34\s\d{3}\s\d{2}\s\d{2}\s\d{2}$"
          #phoneField="ngModel"
        />
        <div *ngIf="phoneField.invalid && (phoneField.touched || submitted)" class="input-error-message">
          <p *ngIf="phoneField.errors?.['required']">Phone number is required.</p>
          <p *ngIf="phoneField.errors?.['pattern']">Use format: +34 555 67 89 11</p>
        </div>

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="8"
          #passwordField="ngModel"
        />
        <div *ngIf="passwordField.invalid && (passwordField.touched || submitted)" class="input-error-message">
          <p *ngIf="passwordField.errors?.['required']">Password is required.</p>
          <p *ngIf="passwordField.errors?.['minlength']">Minimum 8 characters.</p>
        </div>

        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm your password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        />
        <div *ngIf="submitted && password !== confirmPassword" class="input-error-message">
          <p>Passwords don't match.</p>
        </div>

        <button type="submit" class="submit-button" role="button" tabindex="0">
          Sign Up
        </button>
      </form>
    </section>

    <div class="bottom-text">
      <p>Already have an account? <a (click)="goToJobSeekerSignIn()" role="link" tabindex="0">Login</a></p>
    </div>
  </section>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</main>
